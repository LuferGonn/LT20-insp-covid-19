<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css";

    body {
      background-color: #00abee3b;
    }

    .container {
      padding: 20px 0 ;
    }
        
    .content iframe {
      width: 100%;
      height: 80vh;
      border-radius: 5px;
      background-color: white;
    }
  </style>
  <title>Twitter network graph</title>
</head>
<body>
  <main class="container">
    <div class="header is-flex is-align-items-center is-flex-direction-column">
      <figure class="image is-64x64">
        <img class="is-rounded" alt="logo twitter" src="https://logos-marcas.com/wp-content/uploads/2020/04/Twitter-Logo.png">
      </figure>
      <div>
        <span class="has-text-weight-bold">Tweets (search): </span> Vacuna
        <span class="has-text-weight-bold">Type: </span> Likes
        <span class="has-text-weight-bold">Date: </span> 01/09/2021 - 08/09/2021
      </div>
    </div>
    <div class="tabs is-centered nav">
      <ul>
        <li opt="0" class="is-active"><a>Vis 1</a></li>
        <li opt="1"><a>Vis 2</a></li>
      </ul>
    </div>
    <div class="content">
      <iframe id="graphnw"
        src="pages/vis.html">
      </iframe>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
