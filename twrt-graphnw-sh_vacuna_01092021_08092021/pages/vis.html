<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/index.css">
  <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
  <title>Vis.Js network graph</title>
</head>
<body>
  <figure class="figure">
    <div id="container">
      <div class="loading"></div>
    </div>
  </figure>
  <script type="text/javascript">
    const getData = () => {
      return fetch("https://lufergonn.github.io/lufergonn-pages/twrt-graphnw-sh_vacuna_01092021_08092021/data/vis.json")
        .then(response => response.json())
        .catch(() => 'error');
    };

    window.addEventListener("load", () =>{
      getData().then(response => {
        let container = document.getElementById('container');

        if (response !== "error") {
          let network;
          network = new vis.Network(container, response.data, response.options);
        } else {
          container.innerHTML = "Error";
        }
      });
    });
  </script>
</body>
</html>
