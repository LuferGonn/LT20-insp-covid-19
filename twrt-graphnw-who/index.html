<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import "https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css";
    body {
      background-color: #00abee3b;
    }

    .container {
      padding: 20px 0 ;
    }
    
    .content iframe {
      width: 100%;
      height: 80vh;
      border-radius: 5px;
      background-color: white;
    }
  </style>
  <title>Twitter network graph</title>
</head>
<body>
  <main class="container">
    <div class="header is-flex is-align-items-center is-flex-direction-column">
      <figure class="image is-64x64">
        <img class="is-rounded" alt="logo who" src="https://pbs.twimg.com/profile_images/875476478988886016/_l61qZdR_400x400.jpg">
      </figure>
      <div>
        <span class="has-text-weight-bold">Username: </span> WHO
        <span class="has-text-weight-bold">Level: </span> 3
        <span class="has-text-weight-bold">Date: </span> 22/08/2021
      </div>
    </div>
    <div class="tabs is-centered nav">
      <ul>
        <li opt="0" class="is-active"><a>Arychart 1</a></li>
        <li opt="1"><a>Arychart 2</a></li>
        <li opt="2"><a>Vis 1</a></li>
        <li opt="3"><a>Vis 2</a></li>
      </ul>
    </div>
    <div class="content">
      <iframe id="graphnw"
        src="pages/arychart.html">
      </iframe>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
